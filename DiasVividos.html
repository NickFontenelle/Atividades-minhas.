<script>
    /*
    PROBLEMA
    Faça um script que leia a idade de uma pessoa em anos, meses e dias e apresente a idade dessa pessoa apenas em dias. Considere que um ano contém 365 dias e cada mês contém 30 dias. 
    */

    //ENTRADA
const anosDeVida = Number(prompt("Informe seus anos de vida:"))
const mesesDeVida = anosDeVida * 12
const diasVividos = mesesDeVida * 365

document.write(`Você viveu ${anosDeVida} anos, ${mesesDeVida} meses e ${diasVividos.toFixed(2)} dias aproxidamente.`)
    //PROCESSAMENTO


    //SAÍDA

</script>
